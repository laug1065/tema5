    <script>
        let længde = prompt("Angiv en længde");
        let bredde = prompt("Angiv en bredde");
        //        let areal = længde * bredde;

        function areal(l, b) {

            let a = (l * b);
            if (a == 0) {
                return (`Husk længde og bredde skal være et tal. prøv igen`);
            } else if (isNaN(a)) {
                return (`Fejl prøv igen med tal`)
            } else {

                return (`Arealet er ${a}. Vil du lave et nyt areal?`)
            }
        }

        let resultat = areal(længde, bredde);

        confirm(resultat);

        if (confirm) {

            location.reload();
        }
