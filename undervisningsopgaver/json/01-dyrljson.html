<!DOCTYPE html>
<html>

<head>
    <title>Hola</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .dyr {
            border: 1px solid black;
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div id="liste"></div>

    <script>
        let alleDyr = [];

        document.addEventListener("DOMContentLoaded", start);


        function start() {
            let dest = document.querySelector("#liste");

            async function getJson() {
                let jsonData = await fetch("dyr.json");
                alleDyr = await jsonData.json();
                visDyr();
            }

            function visDyr() {
                alleDyr.forEach((alleDyr) => {
                    dest.innerHTML += `
                        <div class="dyr">
                            <h2>${alleDyr.navn}</h2>
                            <img src="${alleDyr.billede}" alt="${alleDyr.navn}">
                            <p>Type: ${alleDyr.type}</p>
                            <p>Levested: ${alleDyr.levested}</p>
                        </div>`;
                })
            }
            getJson();
        }
    </script>
</body>

</html>
