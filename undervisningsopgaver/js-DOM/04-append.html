<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <style>
        .groen_firkant {


            height: 200px;
            width: 200px;
            line-height: 270px;

            text-align: center;
            background: green;
        }

        .roed_cirkel {


            height: 200px;
            width: 200px;
            line-height: 270px;
            border-radius: 50%;
            text-align: center;
            background: red;
        }
    </style>
</head>

<body>
    <div class="groen_firkant">

    </div>

    <div class="roed_cirkel">

    </div>

    <script>
        let firkantURL = `http://helf-kea.dk/test/frog.png`;
        let cirkelURL = `http://helf-kea.dk/test/gris.png`;
        let foxURL = `http://helf-kea.dk/test/fox.png`;



        document.querySelector(".groen_firkant").innerHTML = `<img src=${firkantURL} alt="grøn frø">`;
        document.querySelector(".roed_cirkel").innerHTML = `<img src=${cirkelURL} alt="rød gris">`;
        document.querySelector(".roed_cirkel").innerHTML += `<img src=${foxURL} alt="rød ræv">`;
    </script>

</body>
</html>
