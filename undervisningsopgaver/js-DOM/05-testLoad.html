<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <style>
        .groen_firkant {


            height: 100px;
            width: 100px;
            line-height: 100px;

            text-align: center;
            background: green;
        }

        .roed_cirkel {


            height: 100px;
            width: 100px;
            line-height: 100px;
            border-radius: 50%;
            text-align: center;
            background: red;
        }
    </style>
</head>

<body>
    <div class="groen_firkant">

    </div>

    <div class="roed_cirkel">

    </div>

    <script>
        let firkantURL = `http://helf-kea.dk/test/frog.png`;
        let cirkelURL = `http://helf-kea.dk/test/gris.png`;

        document.addEventListener("DOMContentLoaded", start);


        function start() {

            console.log("start");
            document.querySelector(".groen_firkant").innerHTML = `<img src=${firkantURL} alt="grøn frø">`;
            document.querySelector(".roed_cirkel").innerHTML = `<img src=${cirkelURL} alt=rød gris>`;
        }
    </script>

</body>
</html>
